{% extends "base.html" %}
{% load static %}
{% block title %}About Us{% endblock  %}

{% block content %}
<!-- Book A Table Section -->
<section id="book-a-table" class="book-a-table section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>RESERVATION</h2>
      <p>Book a Table</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <form method="POST">
        {% csrf_token %}
        <div class="row gy-4">
          <div class="col-lg-4 col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
          </div>
          <div class="col-lg-4 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
          </div>
          <div class="col-lg-4 col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
          </div>
            <div class="col-lg-4 col-md-6">
              <label for="date_check_in" class="form-label">Date Check-In</label>
              <input type="datetime-local" name="date_check_in" class="form-control datepicker" id="date_check_in" placeholder="Check-In Date" required="">
          </div>
          <div class="col-lg-4 col-md-6">
            <label for="date_check_out" class="form-label">Date Check-Out</label>
            <input type="datetime-local" name="date_check_out" class="form-control datepicker" id="date_check_out" placeholder="Check-Out Date" required="">
        </div>
          <div class="col-lg-4 col-md-6">
            <label for="number" class="form-label">Number of Guest</label>
            <input type="number" class="form-control" name="number" id="number" placeholder="number" required="">
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
        </div>

        <div class="text-center mt-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
          <button type="submit">Book a Table</button>
        </div>
      </form><!-- End Reservation Form -->

    </div>

  </section><!-- /Book A Table Section -->

{% endblock %}
